name: Launching tests and coverage
on:
  workflow_call:
    outputs:
      APP_NAME:
        description: "App version"
        value: ${{ jobs.test-and-coverage.outputs.APP_NAME }}
      APP_VERSION:
        description: "App version"
        value: ${{ jobs.test-and-coverage.outputs.APP_VERSION }}  
        
jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    outputs:
      APP_NAME: ${{ steps.set_name.outputs.name }}
      APP_VERSION: ${{ steps.set_version.outputs.version }}    
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          cd ${{ github.workspace }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16       
      - run: npm ci       
      - run: npm run build --if-present
      - run: npm test
      - run: npm test
      - id: set_version
        run: |
              echo "APP_VERSION=$(npm run --silent version)" >> $GITHUB_ENV
              echo "::set-output name=version::${APP_VERSION}"
      - id: set_name
        run: |
              echo APP_NAME=$(node -p "require('./package.json').name") >> $GITHUB_ENV              
              echo "::set-output name=name::${APP_NAME}"
      - name: "Show result: ${{ job.status }}"
        run: |
              if [[ "${{ job.status }}" == "success" ]]; then
                  echo "ğŸ‰ This job's status is ${{ job.status }} ğŸ‘."
              else
                  echo "ğŸ˜¥ This job's status is ${{ job.status }} ğŸ‘."
              fi

